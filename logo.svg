<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Futuristic gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="198" fill="url(#bgGradient)"/>
  
  <!-- Outer tech rings -->
  <circle cx="200" cy="200" r="188" fill="none" stroke="url(#blueGlow)" stroke-width="1.5" opacity="0.8" filter="url(#softGlow)"/>
  <circle cx="200" cy="200" r="178" fill="none" stroke="#00f0ff" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Central glow -->
  <circle cx="200" cy="200" r="100" fill="url(#centerGlow)"/>
  
  <!-- Angular shield shape -->
  <g filter="url(#glow)">
    <path d="M 200 80 L 280 120 L 280 170 L 200 210 L 120 170 L 120 120 Z" 
          fill="none" stroke="url(#blueGlow)" stroke-width="3"/>
    <path d="M 200 90 L 270 125 L 270 165 L 200 200 L 130 165 L 130 125 Z" 
          fill="none" stroke="#00f0ff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Stylized MP monogram -->
  <g transform="translate(200, 145) scale(0.85)">
    <!-- M -->
    <path d="M -50 -20 L -50 30 M -50 -20 L -30 10 M -30 10 L -10 -20 M -10 -20 L -10 30" 
          stroke="#00f0ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" 
          fill="none" filter="url(#glow)"/>
    
    <!-- P -->
    <path d="M 10 30 L 10 -20 L 35 -20 Q 50 -20 50 -5 Q 50 10 35 10 L 10 10" 
          stroke="#00f0ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" 
          fill="none" filter="url(#glow)"/>
  </g>
  
  <!-- Tech detail lines connecting to corners -->
  <g stroke="#00f0ff" stroke-width="1" opacity="0.6" fill="none">
    <!-- Top connections -->
    <line x1="200" y1="80" x2="200" y2="50"/>
    <circle cx="200" cy="45" r="4" fill="#00f0ff" filter="url(#softGlow)"/>
    
    <!-- Side connections -->
    <line x1="120" y1="120" x2="90" y2="105"/>
    <circle cx="85" cy="102" r="3" fill="#00f0ff"/>
    <line x1="280" y1="120" x2="310" y2="105"/>
    <circle cx="315" cy="102" r="3" fill="#00f0ff"/>
    
    <line x1="120" y1="170" x2="90" y2="185"/>
    <circle cx="85" cy="188" r="3" fill="#00f0ff"/>
    <line x1="280" y1="170" x2="310" y2="185"/>
    <circle cx="315" cy="188" r="3" fill="#00f0ff"/>
  </g>
  
  <!-- Corner brackets -->
  <g stroke="#00f0ff" stroke-width="2" fill="none" opacity="0.7">
    <!-- Top left -->
    <polyline points="70,70 60,70 60,80"/>
    <!-- Top right -->
    <polyline points="330,70 340,70 340,80"/>
    <!-- Bottom left -->
    <polyline points="70,330 60,330 60,320"/>
    <!-- Bottom right -->
    <polyline points="330,330 340,330 340,320"/>
  </g>
  
  <!-- Horizontal divider line above text -->
  <line x1="100" y1="235" x2="300" y2="235" stroke="url(#blueGlow)" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="235" r="2.5" fill="#00f0ff"/>
  <circle cx="300" cy="235" r="2.5" fill="#00f0ff"/>
  
  <!-- Company name -->
  <text x="200" y="270" font-family="'Arial Black', sans-serif" font-size="32" font-weight="900" 
        fill="#ffffff" text-anchor="middle" letter-spacing="5">METROPLEX</text>
  <text x="200" y="270" font-family="'Arial Black', sans-serif" font-size="32" font-weight="900" 
        fill="url(#blueGlow)" text-anchor="middle" letter-spacing="5" opacity="0.4">METROPLEX</text>
  
  <text x="200" y="300" font-family="'Arial', sans-serif" font-size="26" font-weight="700" 
        fill="#00f0ff" text-anchor="middle" letter-spacing="5" filter="url(#softGlow)">PROS</text>
  
  <!-- Horizontal divider line below PROS -->
  <line x1="110" y1="312" x2="290" y2="312" stroke="#00f0ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Tagline -->
  <text x="200" y="332" font-family="'Arial', sans-serif" font-size="11" 
        fill="#00d4ff" text-anchor="middle" letter-spacing="2" opacity="0.9">HOME IMPROVEMENT</text>
  <text x="200" y="348" font-family="'Arial', sans-serif" font-size="11" 
        fill="#00d4ff" text-anchor="middle" letter-spacing="2" opacity="0.9">SPECIALISTS</text>
  
  <!-- Bottom accent lines -->
  <line x1="130" y1="365" x2="165" y2="365" stroke="url(#blueGlow)" stroke-width="2"/>
  <line x1="235" y1="365" x2="270" y2="365" stroke="url(#blueGlow)" stroke-width="2"/>
  <circle cx="130" cy="365" r="2" fill="#00f0ff"/>
  <circle cx="165" cy="365" r="2" fill="#00f0ff"/>
  <circle cx="235" cy="365" r="2" fill="#00f0ff"/>
  <circle cx="270" cy="365" r="2" fill="#00f0ff"/>
</svg>