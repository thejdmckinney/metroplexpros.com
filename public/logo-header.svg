<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <!-- Futuristic gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Angular shield shape -->
  <g transform="translate(70, 140)">
    <g filter="url(#glow)">
      <path d="M 0 -50 L 50 -25 L 50 25 L 0 50 L -50 25 L -50 -25 Z" 
            fill="none" stroke="url(#blueGlow)" stroke-width="2.5"/>
      <path d="M 0 -40 L 40 -20 L 40 20 L 0 40 L -40 20 L -40 -20 Z" 
            fill="none" stroke="#00f0ff" stroke-width="0.8" opacity="0.5"/>
    </g>
    
    <!-- Stylized MP monogram -->
    <g transform="scale(0.6)">
      <!-- M -->
      <path d="M -35 -15 L -35 20 M -35 -15 L -20 5 M -20 5 L -5 -15 M -5 -15 L -5 20" 
            stroke="#00f0ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" 
            fill="none" filter="url(#glow)"/>
      
      <!-- P -->
      <path d="M 5 20 L 5 -15 L 25 -15 Q 35 -15 35 -5 Q 35 5 25 5 L 5 5" 
            stroke="#00f0ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" 
            fill="none" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="170" y="135" font-family="'Arial Black', sans-serif" font-size="28" font-weight="900" 
        fill="#ffffff" letter-spacing="3">METROPLEX</text>
  <text x="170" y="135" font-family="'Arial Black', sans-serif" font-size="28" font-weight="900" 
        fill="url(#blueGlow)" letter-spacing="3" opacity="0.3">METROPLEX</text>
  
  <text x="170" y="165" font-family="'Arial', sans-serif" font-size="22" font-weight="700" 
        fill="#00f0ff" letter-spacing="3" filter="url(#softGlow)">PROS</text>
</svg>